<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="http://www.baidu.com">
        <img src="1.jpg" title="景色" style="height: 200px;width: 200px " alt="景色"><!--图片超链接-->
    </a>
    <ul> <!--列表形式ul与li配合使用,不带编号-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol> <!--列表形式ol与li配合使用,带编号-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <dl><!--分层dt上一层，dd下一层-->
        <dt>ddd</dt>
        <dd>11</dd>
        <dd>11</dd>
        <dd>11</dd>
         <dt>eee</dt>
        <dd>11</dd>
        <dd>11</dd>
        <dd>11</dd>
    </dl>
</body>
</html>
