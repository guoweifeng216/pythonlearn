<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">

        <td>1</td>

    </tr>
    <tr>

        <td>1</td>

    </tr>
    <tr>
        <td>1</td>

</table>

</html>
